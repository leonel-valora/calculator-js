<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div>
                <p id="theme">Dark Mode</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <p class="highlight" id="result">0</p>
            <p id="operation"></p>
            <div class="row">
                <button class="highlight">C</button>
                <button class="highlight">%</button>
                <button value="/" class="highlight btn">/</button>
                <button class="highlight">Â«</button>
            </div>
            <div class="row">
                <button value="7" class="btn">7</button>
                <button value="8" class="btn">8</button>
                <button value="9" class="btn">9</button>
                <button value="x" class="highlight btn">x</button>
            </div>
            <div class="row">
                <button value="4" class="btn">4</button>
                <button value="5" class="btn">5</button>
                <button value="6" class="btn">6</button>
                <button value="-" class="highlight btn">-</button>
            </div>
            <div class="row">
                <button value="1" class="btn">1</button>
                <button value="2" class="btn">2</button>
                <button value="3" class="btn">3</button>
                <button value="+" class="highlight btn">+</button>
            </div>
            <div class="row">
                <button class="highlight">+/-</button>
                <button value="0" class="btn">0</button>
                <button value="." class="btn">.</button>
                <button class="highlight" id="calculate-result">=</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
    <script src="behavior-control.js"></script>
</body>
</html>
